<template name="orders">
	<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Customers
            <small>Orders</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="{{pathFor route='dashboard'}}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Orders</li>
          </ol>
          <ol class="new">
            <a href="#" class="btn btn-lg btn-danger" id="delete-all">Delete All</a>
          </ol>
        </section>

        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">All orders</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="orders-table" class="table table-bordered table-hover">

                    <thead>
                      <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Show or Delete</th>
                      </tr>
                    </thead>

                    <tbody>
                    {{#each orders}}
                      <tr>
                        <td>{{name}}</td>
                        <td>
                          {{#with userEmail}}
                            {{#each emails}}
                             {{address}}
                            {{/each}}
                          {{/with}}
                        </td>
                        <td>{{address}}</td>
                        <td>{{phone}}</td>
                        <td>
                          <a href="/admin/user-order/{{_id}}" class="btn btn-default"><i class="fa fa-eye"></i> Show</a>
                          <a class="btn btn-danger delete"><i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                      </tr>
                    {{/each}}

                    </tbody>

                    <tfoot>
                      <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Show or Delete</th>
                      </tr>
                    </tfoot>

                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col-->
          </div><!-- ./row -->

    <script>
      $(function () {
         $("#orders-table").DataTable();
      });
    </script>

</template>
