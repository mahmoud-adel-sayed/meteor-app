<template name="products">
<!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Store Management
            <small>Products</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="{{pathFor route='dashboard'}}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Products</li>
          </ol>
          <ol class="new">
            <a href="#" class="btn btn-lg btn-danger" id="delete-all">Delete All</a>
            <a href="{{pathFor route='newProduct'}}" class="btn btn-lg btn-primary">Add New Product</a>
          </ol>
        </section>

        <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">All Products</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="products-table" class="table table-bordered table-hover">

                    <thead>
                      <tr>
                        <th>Product Name</th>
                        <th>Image</th>
                        <th>Order</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Edit or Delete</th>
                      </tr>
                    </thead>

                    <tbody>
                      {{#each allPros}}
                        <tr>
                          <td>{{name}}</td>
                          <td><img src='{{image.url}}' width="100" height="70"></td>
                          <td>{{order}}</td>
                          <td>{{price}} LE</td>
                          <td>{{category.name}}</td>
                          <td>
                            <a href="/admin/edit-product/{{_id}}" class="btn btn-default"><i class="fa fa-edit"></i> Edit</a>
                            <a class="btn btn-danger deletePro"><i class="fa fa-trash-o"></i> Delete</a>
                          </td>
                        </tr>
                      {{/each}}
                    </tbody>

                    <tfoot>
                      <tr>
                        <th>Product Name</th>
                        <th>Image</th>
                        <th>Order</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Edit or Delete</th>
                      </tr>
                    </tfoot>

                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col-->
          </div><!-- ./row -->

    <script>
      $(function () {
         $("#products-table").DataTable();
      });
    </script> 
	
</template>
