<template name="siteCategories">
	<div class="container categories">
		<div class="row">
			{{#each allCats}}
				<div class="col-sm-4">
					<div class="category-image"><img src="{{image.url}}"></div>
					<h1><a href="/category/{{this._id}}">{{name}}</a></h1>
					<p>{{{description}}}</p>
				</div>
			{{/each}}
		</div>
	</div>
</template>
