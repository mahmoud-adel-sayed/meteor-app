<template name="siteProducts">
	<div class="container products">
		<div class="row">
			{{#each allPros}}
				<div class="col-sm-4">
					<div class="product-image"><img src="{{image.url}}"></div>
					<h1><a href="/category/products/{{_id}}">{{name}}</a></h1>
					<p>{{{description}}}</p>
				</div>
			{{/each}}
		</div>
	</div>
</template>
