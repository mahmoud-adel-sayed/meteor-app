<template name="contactUs">
    <form id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                <div class="form-group"><div class="col-sm-12"> {{{errors}}} </div></div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"><label for="fName">First Name :</label></div>
                            <div class="col-sm-6">
                                <input type="text" name="fName" id="fName" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"><label for="lName">Last Name :</label></div>
                            <div class="col-sm-6">
                                <input type="text" name="lName" id="lName" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"><label for="email">Email :</label></div>
                            <div class="col-sm-6">
                                <input type="email" name="email" id="email" class="form-control email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"><label for="subject">Subject :</label></div>
                            <div class="col-sm-6">
                                <input type="text" name="subject" id="subject" class="form-control subject" placeholder="Subject">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"><label for="message">Message :</label></div>
                            <div class="col-sm-6">
                                <textarea name="message" id="message" class="form-control message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-6">
                                <input type="submit" name="send" value="send" class="btn btn-md btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
